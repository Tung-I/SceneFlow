main:
    random_seed: 'nips2020'
    saved_dir: '/home/tony/SceneFlow/models/flyingthings/pwcnet_scene/train'

dataset:
    name: 'PWCSceneDataset'
    kwargs:
        data_dir: '/home/tony/datasets/flyingthings3d_preprocessed'
        data_split_csv: '/home/tony/SceneFlow/flyingthings3d_split.csv'
        train_preprocessings:
            - name: 'RandomCrop'
              kwargs:
                  size: [512, 512]
        valid_preprocessings:
        augments:
        transforms:
            - name: 'ToTensor'

dataloader:
    name: 'Dataloader'
    kwargs:
        train_batch_size: 5
        valid_batch_size: 2
        shuffle: true
        num_workers: 4

net:
    name: 'PWCSCNet'
    kwargs:
        device: 'cuda:0'
        lv_chs: [3, 16, 32, 64, 96, 128, 192]
        search_range: 4
        batch_norm: True
        corr_activation: True
        residual: True
        output_level: 4

losses:
    - name: 'MyL2Loss'
      weight: 1.0

metrics:
    - name: 'EPE'
    # - name: 'Accuracy'
    #   kwargs:
    #     threshold: 0.1

optimizer:
    name: 'Adam'
    kwargs:
        lr: 0.001
        weight_decay: 0
        amsgrad: false

lr_scheduler:
    name: 'StepLR'
    kwargs:
        step_size: 70
        gamma: 0.1

logger:
    name: 'PWCSceneLogger'
    kwargs:
        dummy_input: [16, 1, 128, 128]

monitor:
    name: 'Monitor'
    kwargs:
        mode: 'min'
        target: 'Loss'
        saved_freq: 25
        early_stop: 0

trainer:
    name: 'PWCSceneTrainer'
    kwargs:
        device: 'cuda:0'
        num_epochs: 300
